<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- wrapper -->
    <div class="flex justify-center items-center flex-col w-screen h-screen bg-[#344151]">
        <!-- container -->
         <div class="flex flex-col gap-10">
            <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
            <div class="flex flex-row gap-12 p-3 px-5 bg-white justify-center text-[25px] text-[#344151] rounded-sm">
                <!-- negative button -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="font-bold">0</div>
                <!-- positive button -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
